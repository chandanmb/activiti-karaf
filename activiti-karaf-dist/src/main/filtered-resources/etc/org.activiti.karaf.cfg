## activiti db settings with h2db data source 
activiti.db.local=true
activiti.db.h2.port=9092
activiti.ds.driverClass=org.h2.Driver
activiti.ds.url=jdbc:h2:tcp://localhost:${activiti.db.h2.port}/activiti
activiti.ds.username=sa
activiti.ds.password=

