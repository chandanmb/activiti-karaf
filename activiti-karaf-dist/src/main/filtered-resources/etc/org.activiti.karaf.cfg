#### activiti configuration 

## activiti engine specific config

activiti.databaseSchemaUpdate=true
activiti.jobExecutorActivate=true
activiti.history=full

# mail server configuration
activiti.mailServerHost=localhost
activiti.mailServerPort=25
activiti.mailServerUseTLS=false
activiti.mailServerUsername=
activiti.mailServerPassword=
activiti.mailServerDefaultFrom=activiti@activiti.org

